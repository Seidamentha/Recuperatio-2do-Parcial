<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="js/index.js" defer></script>
</head>
<body>
    <!-- Contenedor del Formulario -->
    <div class="container" id="form-container">
        <!-- Ícono principal -->
        <div class="form-icon-container">
            <i class="fas fa-user-plus"></i>
        </div>
        <!-- Título -->
        <h1 class="form-title">Registrarse</h1>
        <!-- Formulario, labels/campos y botón -->
        <form onsubmit="return false">
            <div class="item-form">
                <label for="input-name">Nombre y apellido:</label>
                <input type="text" name="input-name" id="input-name" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="item-form">
                <label for="input-email">Email:</label>
                <input type="email" name="input-email" id="input-email" placeholder="Ingrese su email">
            </div>
            <div class="item-form">
                <label for="select-gender">Sexo:</label>
                <select name="select-gender" id="select-gender" required>
                    <option value="" disabled selected>Ingrese una opción</option>
                    <option value="female">Mujer</option>
                    <option value="male">Hombre</option>
                    <option value="other">Otro</option>
                    <option value="no-response">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="item-form item-form-buttons">
                <button class="btn-form-registry">Ingresar</button>
            </div>
        </form>
        <!-- Mensaje de Error -->
        <div id="error-container">
            Error: complete todos los campos
        </div>
    </div>
    <!-- Contenedor del mensaje de Success -->
    <div class="container" id="success-container">
        <i class="fas fa-check-circle"></i>
        <p>
            Registro exitoso. A la brevedad recibirá un correo con las instrucciones para acceder a nuestra plataforma.
        </p>
    </div>
</body>
</html>
