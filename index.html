<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Amentha Seide=""></div></title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>
<body>
    <!-- Contenedor del Formulario -->
    <div class="container" id="form-container">
        
        <div class="input-container">
            <i class="fa fa-user icon"></i>
        </div>
        <!-- Título -->
        <h1 class="form-title">Registrarse</h1>
             
        <!-- Formulario, labels/campos y botón -->
        <form submit="return true">
            <div class="item-form">
                <label for="name">Nombre y apellido:</label  required>
                <input type ="text" name="name" id="name" text="Ingrese su nombre y apellido"  min="3" max="30"/>
                
                    <div class="item-form">
                        <label for="email">Email:</label required>
                        <input type="text" name="email" id="email" text="Ingrese su email">
                        <option disabled selected value="0"> --Ingrese el mail -- </option>
                    </div>
                    <div class="item-form">
                        <label for="select-gender">Sexo:</label required>
                        <select name="select-gender" id="sexo" onchange="onChangeSelectGender(sexo.value)" required>
                            <option disabled selected value="0"> Ingrese una opción</option>
                            <option value="female">Mujer</option>
                            <option value="male">Hombre</option>
                            <option value="other">Otro</option>
                            <option value="no-response">Prefiero no decirlo</option>
                        </select>
                    </div>
                    
                         <button type ="button" onclick="ValidarDatos()" id="Ingresar">Ingresar </button>
                         
                    
                         <div class="Error" id="error">
                          error complete todos los datos
                       </div>
        
                    </div>
                </form>
               
            </div>
            <!-- Contenedor del mensaje de Success -->
            <div  class="form-control" id="result">
                  <i class="fas fa-check-circle"></i>
                <p>
                    Registro exitoso. A la brevedad recibirá un correo con las instrucciones para acceder a nuestra plataforma.
                </p>
            </div>
        </body>
        </html>
